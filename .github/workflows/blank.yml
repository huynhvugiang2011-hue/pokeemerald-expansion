name: Build pokeemerald

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential python3 python3-pip git curl

    - name: Install devkitARM
      run: |
        curl -L https://apt.devkitpro.org/install-devkitpro-pacman.sh | sudo bash
        sudo dkp-pacman -Syu --noconfirm
        sudo dkp-pacman -S --noconfirm gba-dev

    - name: Build ROM
      run: make

    - name: Upload ROM
      uses: actions/upload-artifact@v4
      with:
        name: pokeemerald
        path: pokeemerald.gba
